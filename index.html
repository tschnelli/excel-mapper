<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Required</title>
<script
  async
  crossorigin="anonymous"
  data-clerk-publishable-key="YOUR_CLERK_PUBLISHABLE_KEY"
  src="https://clerk.dev/static/js/clerk.js">
</script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stripe-blue: #217346;
            --excel-green: #217346;
            --excel-light-green: #4CAF50;
            --background-gray: #F6F9FC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .paywall-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-stripe {
            color: var(--stripe-blue);
            font-size: 36px;
            font-weight: 700;
            margin-right: 10px;
        }

        .logo-excel {
            color: var(--excel-green);
            font-size: 36px;
            font-weight: 700;
        }

        .password-form {
            display: flex;
            flex-direction: column;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #E0E4E8;
            border-radius: 4px;
            font-size: 16px;
        }

        .unlock-button {
            background-color: var(--stripe-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .unlock-button:hover {
            background-color: #4CAF50;
        }

        .error-message {
            color: #D64646;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .subscription-info {
            margin-top: 20px;
            color: #6B7C93;
        }

        .excel-branding {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .excel-tag {
            background-color: var(--excel-light-green);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button onclick="Clerk.openSignIn()">Sign In</button>
  <button onclick="Clerk.openSignUp()">Sign Up</button>
    <div class="paywall-container">
        <div class="logo">
            <span class="logo-stripe">Excel</span>
            <span class="logo-excel">Mapper</span>
        </div>

        <div id="error-container" class="error-message"></div>

        <form id="password-form" class="password-form">
            <input 
                type="password" 
                id="password-input" 
                class="password-input" 
                placeholder="Enter Access Password" 
                required
            >
            <button type="submit" class="unlock-button">Unlock Content</button>
        </form>

        <div class="subscription-info">
            <p>Subscription Required</p>
            <p>Monthly Access: $9.99</p>
        </div>

        <div class="excel-branding">
            <span class="excel-tag">Excel Integration</span>
        </div>
    </div>

    <script>
        // Set your desired password here
        const CORRECT_PASSWORD = 'EasyWork2025!';

        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password-input');
            const errorContainer = document.getElementById('error-container');

            if (passwordInput.value === CORRECT_PASSWORD) {
                // Successful unlock - redirect or show content
                localStorage.setItem('siteAccess', 'granted');
                window.location.href = '/home/home-page.html'; // Redirect to main site
            } else {
                // Shake animation for incorrect password
                const container = document.querySelector('.paywall-container');
                container.style.animation = 'shake 0.5s';
                
                // Show error message
                errorContainer.textContent = 'Incorrect Password. Please try again.';
                errorContainer.style.opacity = '1';

                // Reset animation and clear input
                setTimeout(() => {
                    container.style.animation = '';
                    passwordInput.value = '';
                }, 500);
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);


     
  window.addEventListener("clerkLoaded", async () => {
    const user = await Clerk.user;
    
    if (!user) {
      // Not signed in – show login prompt
      console.log("User not signed in.");
      Clerk.openSignIn();
    } else {
      // Signed in – reveal your app
      console.log("Signed in as:", user.emailAddress);
      document.getElementById("app").style.display = "block";
    }
  });


    </script>
</body>
</html>
