  <script>
    const CORRECT_PASSWORD = 'EasyWork2025!';

    document.getElementById('password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const passwordInput = document.getElementById('password-input');
      const errorContainer = document.getElementById('error-container');

      if (passwordInput.value === CORRECT_PASSWORD) {
        localStorage.setItem('siteAccess', 'granted');
        window.location.href = '/home/home-page.html';
      } else {
        const container = document.querySelector('.paywall-container');
        container.style.animation = 'shake 0.5s';

        errorContainer.textContent = 'Incorrect Password. Please try again.';
        errorContainer.style.opacity = '1';

        setTimeout(() => {
          container.style.animation = '';
          passwordInput.value = '';
        }, 500);
      }
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // Clerk login check
    window.addEventListener("clerkLoaded", async () => {
      const user = await Clerk.user;

      if (!user) {
        console.log("User not signed in.");
        // Clerk.openSignIn(); // Optional: auto-open modal
      } else {
        console.log("Signed in as:", user.emailAddresses[0].emailAddress);
      }
    });

const stripe = Stripe('pk_live_51R7Ka5L8VVJU7H2uOZnrNwZkxlBia3ShFXZju3w2aECLc1e9oc3DlL68QbYrtFUQzrmOkTBOcWGpjXpjqD7EkE9c00JbFRiLeE');

// Wait for Clerk to be loaded
window.addEventListener("clerkLoaded", async () => {
  // Check if user is signed in
  const user = await Clerk.user;
  const subscribeButton = document.querySelector('.unlock-button');
  
  if (user) {
    // User is signed in, replace password form with subscription button
    const passwordForm = document.getElementById('password-form');
    passwordForm.innerHTML = `
      <button id="checkout-button" class="unlock-button">Subscribe Now</button>
    `;
    
    // Set up checkout button
    document.getElementById('checkout-button').addEventListener('click', async (e) => {
      e.preventDefault();
      
      try {
        // Get JWT token from Clerk for authorization
        const token = await Clerk.session.getToken();
        
        // Call your backend API to create a Stripe checkout session
        const response = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            priceId: 'prod_S4QyOGqvqXGYnN' // Replace with your actual price ID
          })
        });
        
        const session = await response.json();
        
        if (session.error) {
          throw new Error(session.error);
        }
        
        // Redirect to Stripe Checkout
        const result = await stripe.redirectToCheckout({
          sessionId: session.id
        });
        
        if (result.error) {
          throw new Error(result.error.message);
        }
      } catch (error) {
        const errorContainer = document.getElementById('error-container');
        errorContainer.textContent = error.message;
        errorContainer.style.opacity = '1';
      }
    });
    
    // Check if user already has active subscription
    try {
      const response = await fetch('/api/check-subscription', {
        headers: {
          'Authorization': `Bearer ${await Clerk.session.getToken()}`
        }
      });
      
      const data = await response.json();
      
      if (data.hasActiveSubscription) {
        // User has active subscription, grant access
        localStorage.setItem('siteAccess', 'granted');
        window.location.href = '/home/home-page.html';
      }
    } catch (error) {
      console.error('Error checking subscription:', error);
    }
  } else {
    // No user signed in, show login prompt
    const errorContainer = document.getElementById('error-container');
    errorContainer.textContent = 'Please sign in to subscribe';
    errorContainer.style.opacity = '1';
    
    // Make the button open Clerk sign-in
    subscribeButton.textContent = 'Sign In to Subscribe';
    subscribeButton.addEventListener('click', (e) => {
      e.preventDefault();
      Clerk.openSignIn();
    });
  }
});
