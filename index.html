<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://js.stripe.com/v3/"></script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Required</title>

<script
  async
  crossorigin="anonymous"
  data-clerk-publishable-key="pk_test_c21hcnQtbWFzdG9kb24tODguY2xlcmsuYWNjb3VudHMuZGV2JA"
  src="https://smart-mastodon-88.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
  type="text/javascript">
</script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --stripe-blue: #217346;
      --excel-green: #217346;
      --excel-light-green: #4CAF50;
      --background-gray: #F6F9FC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--background-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    .paywall-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-stripe {
      color: var(--stripe-blue);
      font-size: 36px;
      font-weight: 700;
      margin-right: 10px;
    }

    .logo-excel {
      color: var(--excel-green);
      font-size: 36px;
      font-weight: 700;
    }

    .password-form {
      display: flex;
      flex-direction: column;
    }

    .password-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #E0E4E8;
      border-radius: 4px;
      font-size: 16px;
    }

    .unlock-button {
      background-color: var(--stripe-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .unlock-button:hover {
      background-color: #4CAF50;
    }

    .error-message {
      color: #D64646;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .subscription-info {
      margin-top: 20px;
      color: #6B7C93;
    }

    .excel-branding {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .excel-tag {
      background-color: var(--excel-light-green);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background-color: #E0E4E8;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-buttons button:hover {
      background-color: #ccc;
    }
    
    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      font-size: 14px;
      color: #6B7C93;
    }
    
    .loading {
      display: inline-block;
      margin-right: 5px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="paywall-container">
    <!-- User info section -->
    <div id="user-info" class="user-info">
      <p><span class="loading">âŒ›</span> Loading...</p>
    </div>
    
    <!-- Clerk Buttons -->
    <div id="auth-buttons" class="auth-buttons">
      <!-- Will be populated by JavaScript -->
    </div>

    <div class="logo">
      <span class="logo-stripe">Template</span>
      <span class="logo-excel">Mapper</span>
    </div>

    <div id="error-container" class="error-message"></div>

    <form id="password-form" class="password-form">
      <input 
        type="password" 
        id="password-input" 
        class="password-input" 
        placeholder="Enter Access Password" 
        required
      >
      <button type="submit" class="unlock-button">Unlock Content</button>
    </form>

    <div class="subscription-info">
      <p>Subscription Required</p>
      <p>Monthly Access: $75</p>
      <p id="subscription-status"></p>
    </div>

    <div class="excel-branding">
      <span class="excel-tag">Excel Integration</span>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = 'EasyWork2025!';
    const stripe = Stripe('pk_live_51R7Ka5L8VVJU7H2uOZnrNwZkxlBia3ShFXZju3w2aECLc1e9oc3DlL68QbYrtFUQzrmOkTBOcWGpjXpjqD7EkE9c00JbFRiLeE');
    
    const authButtons = document.getElementById('auth-buttons');
    const userInfo = document.getElementById('user-info');
    const passwordForm = document.getElementById('password-form');
    const errorContainer = document.getElementById('error-container');
    const subscriptionStatus = document.getElementById('subscription-status');
    
    // Basic password form functionality 
    document.getElementById('password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const passwordInput = document.getElementById('password-input');

      if (passwordInput.value === CORRECT_PASSWORD) {
        localStorage.setItem('siteAccess', 'granted');
        window.location.href = '/home/home-page.html';
      } else {
        const container = document.querySelector('.paywall-container');
        container.style.animation = 'shake 0.5s';

        errorContainer.textContent = 'Incorrect Password. Please try again.';
        errorContainer.style.opacity = '1';

        setTimeout(() => {
          container.style.animation = '';
          passwordInput.value = '';
        }, 500);
      }
    });

    // === CLERK AUTHENTICATION INTEGRATION ===
    window.addEventListener("clerkLoaded", async () => {
      try {
        // Initialize UI based on auth state
        updateAuthUI();
        
        // Listen for auth state changes
        Clerk.addListener(updateAuthUI);
        
        async function updateAuthUI() {
          try {
            const isSignedIn = await Clerk.isSignedIn();
            
            // Update auth buttons based on sign-in state
            if (isSignedIn) {
              const user = await Clerk.user;
              
              // Update user info
              userInfo.innerHTML = `
                <p>Hello, ${user.firstName || user.emailAddresses[0].emailAddress.split('@')[0]}</p>
              `;
              
              // Show logout button only
              authButtons.innerHTML = `
                <button id="signout-button">Sign Out</button>
              `;
              
              // Add click handler for sign out
              document.getElementById('signout-button').addEventListener('click', () => {
                Clerk.signOut().then(() => window.location.reload());
              });
              
              // Check subscription status
              checkSubscriptionStatus();
            } else {
              // User not signed in - show sign in/up buttons
              userInfo.innerHTML = `<p>Not signed in</p>`;
              
              authButtons.innerHTML = `
                <button id="signin-button">Sign In</button>
                <button id="signup-button">Sign Up</button>
              `;
              
              // Add click handlers
              document.getElementById('signin-button').addEventListener('click', () => {
                Clerk.openSignIn();
              });
              
              document.getElementById('signup-button').addEventListener('click', () => {
                Clerk.openSignUp();
              });
              
              // Update the form to encourage sign-in first
              passwordForm.innerHTML = `
                <button id="main-signin-button" class="unlock-button">Sign In to Subscribe</button>
              `;
              
              document.getElementById('main-signin-button').addEventListener('click', (e) => {
                e.preventDefault();
                Clerk.openSignIn();
              });
            }
          } catch (error) {
            console.error("Error updating auth UI:", error);
          }
        }
        
        async function checkSubscriptionStatus() {
          try {
            const token = await Clerk.session.getToken();
            const response = await fetch('/api/check-subscription', {
              method: 'GET',
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            
            const data = await response.json();
            
            if (data.hasActiveSubscription) {
              // User has active subscription, grant access
              subscriptionStatus.textContent = "You have an active subscription!";
              subscriptionStatus.style.color = "#4CAF50";
              localStorage.setItem('siteAccess', 'granted');
              
              // Replace form with access button
              passwordForm.innerHTML = `
                <button id="access-button" class="unlock-button">Access Your Content</button>
              `;
              
              document.getElementById('access-button').addEventListener('click', () => {
                window.location.href = '/home/home-page.html';
              });
            } else {
              // No active subscription, show subscription button
              subscriptionStatus.textContent = "No active subscription found";
              
              passwordForm.innerHTML = `
                <button id="checkout-button" class="unlock-button">Subscribe Now - $75/month</button>
              `;
              
              // Set up checkout button
              document.getElementById('checkout-button').addEventListener('click', async (e) => {
                e.preventDefault();
                createCheckoutSession();
              });
            }
          } catch (error) {
            console.error('Error checking subscription:', error);
            errorContainer.textContent = 'Error checking subscription status';
            errorContainer.style.opacity = '1';
          }
        }
        
        async function createCheckoutSession() {
          try {
            // Get JWT token from Clerk for authorization
            const token = await Clerk.session.getToken();
            
            // Call backend API to create a Stripe checkout session
            const response = await fetch('/api/create-checkout-session', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({
                priceId: 'prod_S4QyOGqvqXGYnN' // Your price ID
              })
            });
            
            const session = await response.json();
            
            if (session.error) {
              throw new Error(session.error);
            }
            
            // Redirect to Stripe Checkout
            const result = await stripe.redirectToCheckout({
              sessionId: session.id
            });
            
            if (result.error) {
              throw new Error(result.error.message);
            }
          } catch (error) {
            errorContainer.textContent = error.message;
            errorContainer.style.opacity = '1';
          }
        }
      } catch (error) {
        console.error("Authentication initialization error:", error);
        errorContainer.textContent = "Authentication error. Please refresh the page.";
        errorContainer.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
